<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Year Lucky Draw</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; text-align: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        button { padding: 10px 20px; font-size: 20px; cursor: pointer; }
        .result { margin-top: 20px; font-size: 24px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lunar Year Lucky Draw!</h1>
        <p>Click the button below to draw your prize!</p>
        <button id="draw-button">Draw</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        const prizes = ["1st Prize: $100 Gift Card", "2nd Prize: $50 Gift Card", "3rd Prize: $20 Gift Card", "Consolation: Lunar Year Festive Treats"];
        const button = document.getElementById('draw-button');
        const resultDiv = document.getElementById('result');

        button.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * prizes.length);
            const prize = prizes[randomIndex];
            resultDiv.textContent = `You won: ${prize}`;
        });
    </script>
</body>
</html>
